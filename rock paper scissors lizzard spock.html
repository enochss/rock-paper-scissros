<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheldons Game</title>
    <link rel="stylesheet" href="raj.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Tagesschrift&display=swap');
        </style>
</head>
<body>
    <header>
      <h1>Rock Paper Scissors Lizzard Spock</h1>  
    </header>

    <DIV class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="sheldon-label" class="badge">Sheldon</div>
        <span id="user-score">0</span>:<span id="sheldon-score">0</span>
    </DIV>
    

    <div class="result">
        <p>Paper covers rock You win</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="scissors.png" alt="">
        </div>
        <div class="choice" id="l">
            <img src="lizzard.png" alt="">
        </div>
        <div class="choice" id="spock">
            <img src="spock.png" alt="">
        </div>
    </div>
    <a href="./rules.html" target="_blank">

        <button type="button">Rules</button>
        

    </a>

        <p>'Game Over You Win'</p>
    </div>

    <div id="overLose">
        <p>'Game Over You Lose'</p>

    </div> -->
   

    <script src="howard.js"></script>
</html>
